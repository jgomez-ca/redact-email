<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Redact-Email</title>
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Custom styles-->
     <link rel="stylesheet" href="redact.css">


</head>
<body>
        <main class="col-sm-12 col-md-8 col-lg-6 mx-auto my-5 p-4 rounded bg-light shadow">
            <h2>Redact the Email</h2>
            <div class="row">
                <div class="col-sm">
                    <input class="p-2 m-3" type="email" id="emailInput" placeholder="Enter the email">
                </div>
                <div class="col-sm">
                    <button class="p-2 m-3 " id="redactButton">click me!</button>
                </div>
            </div>
            <p><span class="text-danger fw-bold" id="redacted"></span></p>
            <p>Note: The redaction process preserves the first and last characters of the local part and the first two and last character of the domain name.</p>
        </main>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- FontAwesome Kit-->
    <script src="https://kit.fontawesome.com/f8c1235b20.js" crossorigin="anonymous"></script>
    <script src="redact.js"></script>
</body>
</html>
